<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/style4.css')}}">
    <title>Details</title>
</head>

<body class="body">
    <div class="div1">
        <h2 style="margin-left: 3rem;">details of -</h2>
        <div class="div3">
            <label for="Name" class="a">Name</label>
            <label for="Name" class="b">{{user.name}}</label>
            <!-- <label for="email" class="a">Email</label>
        <label for="email" class="b"></label> -->
            <label for="part" class="a">Part</label>
            <label for="part" class="b">{{user.part}}</label>
            <label for="clg" class="a">Address</label>
            <label for="clg" class="b">{{user.address}}</label>
            <label for="city" class="a">Phone No</label>
            <label for="city" class="b">{{user.ph_no}}</label>
        </div>
    </div>
    <hr style="width: 0.1rem;background-color: rgba(122, 142, 165, 0.836);">
    <form action="{{request.path}}" method="post">
        <div class="div2">
            <h2 style="margin-left: 3rem;">Tasks</h2>
            <button class="add" value="add" name="add">Add Task</button>
            <div style="height: 20px;"></div>
            <div style="display: flex;flex-direction: row;" id="third">
                <input type="text" class="container" name="task_desc" placeholder="type task..." value="">
                <!-- <button class="save" id="toggle">save</button> -->
            </div>
            <br style="height: 180px;">
            <br style="height: 180px;">
            <br style="height: 180px;">
            {% for t in task %}
            <div style="display: flex;flex-direction: row;">
                <input type="text" class="container" name="task_display" value="{{t.task_desc}}" readonly>
                {% set status="Completed" if t.status else "Pending" %}
                <input type="text" class="container" style="width : 80px" name="task_display" value={{status}} readonly>
            </div>
            {% endfor %}
        </div>
    </form>
</body>

</html>
